    async function renderSignatureOnServer(user) {
      try {

        const res = await fetch("https://qa-renderer.cardbyte.ai/render-signature", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email: user.emailAddress })
        });
        if (!res.ok) {
          throw new Error("Node renderer failed");
        }
        const data = await res?.json()
        return data; // optional
      } catch (e) {
        console.error("error", e)
        return null;
      }
    }

    function insertAtCursor(item, html) {
      return new Promise((resolve, reject) => {
        const wrappedHtml = wrapForOutlook(html);
        const htmlString = wrappedHtml.toString();

        // Check if content exceeds safe limit
        const MAX_CHUNK_SIZE = 8000;

        if (htmlString.length > MAX_CHUNK_SIZE) {
          console.warn(`HTML size ${htmlString.length} bytes exceeds safe limit. Using chunked approach.`);
          insertHtmlWithTagPreservation(item, htmlString, resolve, reject);
          return;
        }

        // Original insertion logic for normal sizes
        if (item.body.appendOnSendAsync) {
          item.body.appendOnSendAsync(
            wrappedHtml,
            { coercionType: Office.CoercionType.Html },
            (result) => {
              if (result.status === Office.AsyncResultStatus.Succeeded) {
                resolve();
              } else {
                console.error("appendOnSendAsync failed:", result.error);
                reject(result.error);
              }
            }
          );
          return;
        }

        if (item.body.setSelectedDataAsync) {
          item.body.setSelectedDataAsync(
            wrappedHtml,
            { coercionType: Office.CoercionType.Html },
            (result) => {
              if (result.status === Office.AsyncResultStatus.Succeeded) {
                resolve();
              } else {
                console.error("setSelectedDataAsync failed:", result.error);
                reject(result.error);
              }
            }
          );
          return;
        }

        item.body.setAsync(
          wrappedHtml,
          { coercionType: Office.CoercionType.Html },
          (result) => {
            if (result.status === Office.AsyncResultStatus.Succeeded) {
              resolve();
            } else {
              console.error("setAsync failed:", result.error);
              reject(result.error);
            }
          }
        );
      });
    }

    function insertHtmlWithTagPreservation(item, htmlString, resolve, reject) {
      const CHUNK_SIZE = 7000;
      const chunks = [];
      let start = 0;

      // Split HTML ensuring we don't break inside tags
      while (start < htmlString.length) {
        let end = Math.min(start + CHUNK_SIZE, htmlString.length);

        // Don't split in the middle of an HTML tag
        if (end < htmlString.length) {
          // Look back for the last complete tag ending
          let lookBack = 0;
          while (lookBack < 100 && (end - lookBack) > start) {
            const char = htmlString.charAt(end - lookBack);
            if (char === '>') {
              // Found a tag ending, split here
              end = end - lookBack + 1;
              break;
            }
            lookBack++;
          }

          // If we didn't find a tag ending, look forward for the next tag start
          if (lookBack >= 100) {
            let lookForward = 0;
            while (lookForward < 100 && (end + lookForward) < htmlString.length) {
              const char = htmlString.charAt(end + lookForward);
              if (char === '<') {
                // Found a tag start, split before it
                end = end + lookForward;
                break;
              }
              lookForward++;
            }
          }

          // Ensure we don't break inside style attributes
          const chunk = htmlString.substring(start, end);
          const styleMatch = chunk.match(/style="[^"]*$/);
          if (styleMatch && !chunk.includes('"', styleMatch.index)) {
            // We're in the middle of a style attribute, find the closing quote
            let quoteIndex = htmlString.indexOf('"', end);
            if (quoteIndex !== -1) {
              end = quoteIndex + 1;
            }
          }

          // Ensure we don't break inside span tags
          const spanMatch = chunk.match(/<span[^>]*$/);
          if (spanMatch && !chunk.includes('>', spanMatch.index)) {
            // We're in the middle of a span tag, find the closing bracket
            let bracketIndex = htmlString.indexOf('>', end);
            if (bracketIndex !== -1) {
              end = bracketIndex + 1;
            }
          }
        }

        const chunk = htmlString.substring(start, end);
        chunks.push(chunk);
        start = end;
      }

      console.log(`Split HTML into ${chunks.length} chunks`);

      // Insert first chunk and append the rest
      let chunkIndex = 0;

      function insertChunk() {
        if (chunkIndex >= chunks.length) {
          console.log("‚úÖ All chunks inserted successfully");
          resolve();
          return;
        }

        const chunk = chunks[chunkIndex];
        console.log(`Inserting chunk ${chunkIndex + 1}/${chunks.length} (${chunk.length} chars)`);

        if (chunkIndex === 0) {
          // First chunk - use setSelectedDataAsync
          item.body.setSelectedDataAsync(
            chunk,
            { coercionType: Office.CoercionType.Html },
            (result) => {
              if (result.status === Office.AsyncResultStatus.Succeeded) {
                chunkIndex++;
                setTimeout(insertChunk, 200);
              } else {
                console.error(`Failed to insert first chunk:`, result.error);
                // Try fallback method
                tryFallbackInsertion();
              }
            }
          );
        } else {
          // Subsequent chunks - need to append
          appendHtmlChunk(chunk);
        }
      }

      function appendHtmlChunk(chunk) {
        // Get current body and append chunk
        Office.context.mailbox.item.body.getAsync(
          Office.CoercionType.Text,
          (result) => {
            if (result.status === Office.AsyncResultStatus.Succeeded) {
              const currentBody = result.value;
              const newBody = currentBody + chunk;

              item.body.setAsync(
                newBody,
                { coercionType: Office.CoercionType.Html },
                (setResult) => {
                  if (setResult.status === Office.AsyncResultStatus.Succeeded) {
                    chunkIndex++;
                    setTimeout(insertChunk, 200);
                  } else {
                    console.error(`Failed to append chunk ${chunkIndex + 1}:`, setResult.error);
                    reject(setResult.error);
                  }
                }
              );
            } else {
              console.error("Failed to get current body:", result.error);
              reject(result.error);
            }
          }
        );
      }

      function tryFallbackInsertion() {
        // Try inserting entire HTML using setAsync (different method)
        console.log("Trying fallback insertion with setAsync");

        item.body.setAsync(
          htmlString,
          { coercionType: Office.CoercionType.Html },
          (result) => {
            if (result.status === Office.AsyncResultStatus.Succeeded) {
              console.log("‚úÖ Signature inserted using setAsync fallback");
              resolve();
            } else {
              console.error("Fallback insertion failed:", result.error);
              reject(result.error);
            }
          }
        );
      }

      insertChunk();
    }

    // Alternative: Simple but effective chunking that preserves structure
    function insertHtmlSafely(item, htmlString, resolve, reject) {
      // Split by table rows or major HTML blocks if possible
      const rows = htmlString.match(/<tr[^>]*>.*?<\/tr>/gs) || [htmlString];

      if (rows.length === 1) {
        // If we can't split by rows, split by approximate size but on tag boundaries
        const chunks = splitHtmlOnTagBoundaries(htmlString, 7000);
        insertChunksSequentially(item, chunks, resolve, reject);
      } else {
        // Insert row by row
        insertChunksSequentially(item, rows, resolve, reject);
      }
    }

    function splitHtmlOnTagBoundaries(html, maxChunkSize) {
      const chunks = [];
      let currentChunk = '';
      let inTag = false;
      let tagBuffer = '';

      for (let i = 0; i < html.length; i++) {
        const char = html[i];
        currentChunk += char;

        if (char === '<') {
          inTag = true;
          tagBuffer = '<';
        } else if (inTag) {
          tagBuffer += char;
          if (char === '>') {
            inTag = false;
            // We completed a tag
            if (currentChunk.length >= maxChunkSize) {
              // Don't split in the middle of a tag, wait for tag completion
              chunks.push(currentChunk);
              currentChunk = '';
            }
          }
        } else if (currentChunk.length >= maxChunkSize && !inTag) {
          // Try to split at a natural breakpoint
          const lastSpace = currentChunk.lastIndexOf(' ');
          const lastTagEnd = currentChunk.lastIndexOf('>');
          const splitPoint = Math.max(lastTagEnd, lastSpace);

          if (splitPoint > maxChunkSize * 0.8) {
            // Reasonable split point found
            chunks.push(currentChunk.substring(0, splitPoint + 1));
            currentChunk = currentChunk.substring(splitPoint + 1);
          } else {
            // Just split here
            chunks.push(currentChunk);
            currentChunk = '';
          }
        }
      }

      if (currentChunk.length > 0) {
        chunks.push(currentChunk);
      }

      return chunks;
    }

    function insertChunksSequentially(item, chunks, resolve, reject) {
      let index = 0;

      function insertNext() {
        if (index >= chunks.length) {
          resolve();
          return;
        }

        const chunk = chunks[index];
        const isFirstChunk = index === 0;

        const insertMethod = isFirstChunk ? 'setSelectedDataAsync' : 'appendDataAsync';

        if (isFirstChunk && item.body.setSelectedDataAsync) {
          item.body.setSelectedDataAsync(
            chunk,
            { coercionType: Office.CoercionType.Html },
            (result) => {
              handleResult(result);
            }
          );
        } else if (!isFirstChunk && item.body.appendAsync) {
          item.body.appendAsync(
            chunk,
            { coercionType: Office.CoercionType.Html },
            (result) => {
              handleResult(result);
            }
          );
        } else {
          // Fallback for all chunks after first
          Office.context.mailbox.item.body.getAsync(
            Office.CoercionType.Html,
            (bodyResult) => {
              if (bodyResult.status === Office.AsyncResultStatus.Succeeded) {
                const currentBody = bodyResult.value;
                const newBody = currentBody + chunk;

                item.body.setAsync(
                  newBody,
                  { coercionType: Office.CoercionType.Html },
                  (setResult) => {
                    handleResult(setResult);
                  }
                );
              } else {
                reject(bodyResult.error);
              }
            }
          );
        }

        function handleResult(result) {
          if (result.status === Office.AsyncResultStatus.Succeeded) {
            index++;
            setTimeout(insertNext, 150);
          } else {
            console.error(`Failed to insert chunk ${index + 1}:`, result.error);
            reject(result.error);
          }
        }
      }

      insertNext();
    }

    function wrapForOutlook(innerHtml) {
      return `
          <div style="font-family: Calibri, Arial, sans-serif; font-size: 11pt; mso-line-height-rule: exactly;">
            <table cellpadding="0" cellspacing="0" border="0" style="font-family: inherit; font-size: inherit; color: inherit;">
              <tbody>
                <tr>
                  <td style="padding: 0; margin: 0;">
                    ${innerHtml}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        `;
    }

    async function insertSignatureWithoutCursorError(item, signatureHtml) {
      try {
        // prevent parallel insertions
        if (window.__INSERTING_SIGNATURE__) return;
        window.__INSERTING_SIGNATURE__ = true;
        // 1. stabilize selection
        await stabilizeSelection(item);

        // 3Ô∏è‚É£ LATE cleanup (critical)
        // await ensureNoOutlookSignature(item);

        // 2. insert immediately
        await insertAtCursor(
          item,
          `<br/><br/><!-- CARD_BYTE_SIGNATURE_START -->${signatureHtml}<!-- CARD_BYTE_SIGNATURE_END -->`
        );

      } finally {
        window.__INSERTING_SIGNATURE__ = false;
      }
    }

    /* ---------------------------------------------------------
       AUTO-RUN ENTRY POINT (MUST BE GLOBAL)

    /* ---------------------------------------------------------
    BODY READ + DETECTION HELPERS
    --------------------------------------------------------- */

    function getBodyHtml(item) {
      return new Promise((resolve, reject) => {
        item.body.getAsync(Office.CoercionType.Html, r => {
          if (r.status === "succeeded") resolve(r.value || "");
          else reject(r.error);
        });
      });
    }

    function hasCardByteSignature(html) {
      return (
        html.includes("CARD_BYTE_SIGNATURE_START") ||
        html.includes("CARDBYTE_SIGNATURE")
      );
    }

    function looksLikeOutlookDefaultSignature(html) {
      return (
        /class="?MsoNormal"?/i.test(html) ||
        /<meta name="Generator" content="Microsoft Outlook"/i.test(html) ||
        /--<br\s*\/?>/i.test(html) ||
        /Sent from (my )?iPhone/i.test(html)
      );
    }

    function stripOutlookSignature(html) {
      const patterns = [
        /<div class="?MsoNormal"?.*?>/i,
        /--<br\s*\/?>/i,
        /Sent from (my )?iPhone/i
      ];

      for (const p of patterns) {
        const idx = html.search(p);
        if (idx > -1) {
          return html.slice(0, idx).trim();
        }
      }

      return html;
    }

    async function ensureNoOutlookSignature(item) {
      const html = await getBodyHtml(item);

      // CardByte already present ‚Üí do nothing
      if (hasCardByteSignature(html)) return false;

      if (looksLikeOutlookDefaultSignature(html)) {

        const cleaned = stripOutlookSignature(html);

        await item.body.setAsync(cleaned, {
          coercionType: Office.CoercionType.Html
        });

        return true;
      }

      return false;
    }

    window.applySignature = async function (event = { completed: () => { } }) {
      // üõë Prevent parallel or duplicate execution
      if (SIGNATURE_STATE === "loading") {
        event.completed();
        return;
      }

      if (SIGNATURE_STATE === "applied") {
        event.completed();
        return;
      }

      const mailbox = Office.context.mailbox;
      const item = mailbox?.item;
      const user = mailbox.userProfile;

      try {
        if (!item) return;

        // üîê Lock immediately
        SIGNATURE_STATE = "loading";

        const apiResponse = await renderSignatureOnServer(user);
        if (!apiResponse) throw new Error("API failed");

        const { emailSignatureUrl, bannerFileUrl, elements } = apiResponse;

        const finalHtml = generateEmailSignatureHTML(
          emailSignatureUrl === null ? "" : `${emailSignatureUrl}?v=${Date.now()}`,
          elements,
          bannerFileUrl === null ? "" : `${bannerFileUrl}?v=${Date.now()}`,
          !!elements?.find(i => i?.key === "banner")?.link
        );

        await insertSignatureWithoutCursorError(item, finalHtml);

        // ‚úÖ Mark success
        SIGNATURE_STATE = "idle";

      } catch (err) {
        // üîì Unlock on failure (allows retry)
        SIGNATURE_STATE = "idle";

        try {
          const settings = Office.context.roamingSettings;
          const user = mailbox?.userProfile || {};

          const fallbackHtml =
            `
                <table cellpadding="0" cellspacing="0" border="0" width="400">
                    <tr>
                        <td style="font-family:Arial,sans-serif;font-size:12px;">
                            <strong>${user.displayName || ""}</strong><br/>
                            ${user.emailAddress || ""}<br/>
                            <span style="color:#999;">Sent via CardByte</span>
                        </td>
                    </tr>
                </table>
            `.trim();

          await insertAtCursor(item, fallbackHtml);
        } catch (fallbackErr) {
          console.error("‚ùå Failed to apply fallback signature", fallbackErr);
        }
      } finally {
        event.completed();
      }
    };

    function generateEmailSignatureHTML(
      dataURL,
      allFields = [],
      freshLinkForBanner,
      showBanner
    ) {
      const CONTAINER_WIDTH = 600;
      const ICON_SIZE = 25;

      /* ---------- DISCLAIMER ---------- */
      const disclaimerField = allFields.find(
        f => f.key === "disclaimer" && f.show
      );

      /* ---------- SOCIAL LINKS ---------- */
      const socialLinks = allFields
        .filter(i => i?.key?.toLowerCase()?.startsWith("social"))
        .filter(i => i?.show);

      const iconOnlyLinks = socialLinks.filter(i => !i?.label);
      const buttonLinks = socialLinks.filter(i => i?.label);

      /* ---------- SIGNATURE IMAGE ---------- */
      const signatureImageHTML =
        typeof dataURL === "string" && !!dataURL.trim()
          ? `
        <tr>
          <td style="padding-bottom:8px;">
            <img
              src="${dataURL}"
              style="display:block;width:80%;max-width:${CONTAINER_WIDTH}px;height:auto;border:none;border-radius:4px;-ms-interpolation-mode:bicubic;"
              alt="Signature"
            />
          </td>
        </tr>`
          : "";

      /* ---------- ICON ONLY RENDERER ---------- */
      const renderIcon = link => `
    <td
      style="
        padding-right:8px;
        padding-bottom:8px;
      "
    >
      <a
        href="${link.link}"
        style="display:inline-block;text-decoration:none;"
      >
        <img
          src="${link.value}"
          width="${ICON_SIZE}"
          height="${ICON_SIZE}"
          style="display:block;border:0;outline:none;text-decoration:none;"
          alt=""
        />
      </a>
    </td>
    `;


      /* ---------- BUTTON RENDERER ---------- */
      const renderButton = link => `
<td valign="middle" style="padding-right:8px;padding-bottom:8px;">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="middle" style="padding-right:6px;">
        <img
          src="${link.value}"
          width="${ICON_SIZE}"
          height="${ICON_SIZE}"
          style="display:block;border:0;"
          alt=""
        />
      </td>
      <td
        valign="middle"
        style="
          font-family:Arial,sans-serif;
          font-size:12px;
          line-height:22px;
          mso-line-height-rule:exactly;
          white-space:nowrap;
          color:#0b2e79ff;
        ">
        <a href="${link.link}" target="_blank"
          style="color:#0b2e79ff;text-decoration:none;">
          ${link.label}
        </a>
      </td>
    </tr>
  </table>
</td>`;

      /* ---------- TOP ROW (icons + max 2 buttons) ---------- */
      const topButtons = buttonLinks.slice(0, 2);
      const remainingButtons = buttonLinks.slice(2);

      const topRowHTML =
        iconOnlyLinks.length || topButtons.length
          ? `
<tr>
  <td style="padding-top:8px;padding-bottom:6px;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        ${iconOnlyLinks.map(renderIcon).join("")}
        ${topButtons.map(renderButton).join("")}
      </tr>
    </table>
  </td>
</tr>`
          : "";

      /* ---------- REMAINING BUTTON ROWS (2 PER ROW) ---------- */
      const chunkArray = (arr, size) =>
        arr.reduce((acc, _, i) =>
          i % size ? acc : [...acc, arr.slice(i, i + size)], []);

      const buttonRowsHTML = chunkArray(remainingButtons, 2)
        .map(
          row => `
<tr>
  <td style="padding-top:6px;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        ${row.map(renderButton).join("")}
      </tr>
    </table>
  </td>
</tr>`
        )
        .join("");

      /* ---------- BANNER (SAME AS SIGNATURE) ---------- */
      const bannerHTML =
        typeof freshLinkForBanner === "string" &&
          !!freshLinkForBanner.trim() && freshLinkForBanner !== "null"
          ? `
<tr>
  <td style="padding-top:8px;padding-bottom:8px;">
    <img
      src="${freshLinkForBanner}"
      style="display:block;width:100%;max-width:${CONTAINER_WIDTH}px;height:auto;border:none;border-radius:4px;-ms-interpolation-mode:bicubic;"
      alt="Banner"
    />
  </td>
</tr>`
          : "";
      /* ---------- DISCLAIMER ---------- */
      const disclaimerHTML = disclaimerField
        ? `
<tr>
  <td style="padding-top:8px;">
    <p style="
      margin:0;
      font-size:11px;
      line-height:1.45;
      color:#777;
      font-family:Arial,sans-serif;">
      ${disclaimerField.value.replace(/\n+/g, " ")}
    </p>
  </td>
</tr>`
        : "";

      /* ---------- FINAL HTML (RESPONSIVE) ---------- */
      return `
<table cellpadding="0" cellspacing="0" border="0"
  style="width:100%;max-width:${CONTAINER_WIDTH}px;font-family:Arial,sans-serif;">
  ${signatureImageHTML}
  ${topRowHTML}
  ${buttonRowsHTML}
  ${bannerHTML}
  ${disclaimerHTML}
</table>
`.trim();
    }
